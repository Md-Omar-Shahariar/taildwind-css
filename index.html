<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taildwind css</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-6xl font-bold">Get started with Taildwind css</h1>
    <h3 class="text-3xl font-extrabold">It will be fun</h3>
    <p>so dont be late</p>
    <button class="bg-blue-600 text-white px-3">Click Me</button>
    <section class="flex justify-evenly flex-wrap">
      <h2 class="text-3xl font-bold bg-purple-200">MY first heading</h2>
      <h2 class="text-3xl font-extrabold bg-red-100">MY second heading</h2>
      <h2 class="text-3xl bg-blue-100">MY third heading</h2>
    </section>
    <h2 class="text-3xl font-bold">grid</h2>
    <section class="bg-yellow-400 grid grid-cols-5 text-center">
      <div class="bg-red-100 m-4 p-3 col-span-2">1</div>
      <div
        class="bg-red-100 m-4 p-3 row-span-2 flex items-center justify-center"
      >
        2
      </div>
      <div class="bg-red-100 m-4 p-3">3</div>
      <div class="bg-red-100 m-4 p-3">4</div>
      <div class="bg-red-100 m-4 p-3">5</div>
      <div class="bg-red-100 m-4 p-3">6</div>
      <div class="bg-red-100 m-4 p-3">7</div>
      <div class="bg-red-100 m-4 p-3">8</div>
      <div class="bg-red-100 m-4 p-3">9</div>
      <div class="bg-red-100 m-4 p-3">10</div>
      <div class="bg-red-100 m-4 p-3">11</div>
      <div class="bg-red-100 m-4 p-3">12</div>
      <div class="bg-red-100 m-4 p-3">13</div>
      <div class="bg-red-100 m-4 p-3">14</div>
      <div class="bg-red-100 m-4 p-3">15</div>
    </section>
    <section class="bg-purple-100 grid grid-cols-3 gap-3">
      <div class="bg-red-100 col-span-3">1</div>
      <div class="bg-red-100 row-span-2 col-span-2">2</div>
      <div class="bg-red-100 h-20 row-span-2">3</div>
      <div class="bg-red-100 col-span-3">4</div>
    </section>
  </body>
</html>
